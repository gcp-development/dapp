name: Upload GUI to Crust
on:
  # mannual trigger
  workflow_dispatch:

jobs:
  pin_on_crust:
    name: Upload GUI files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2.0

      - name: Install dependencies
        run: npm ci
        working-directory: ./dapp/

      - name: Build
        run: npm build
        working-directory: '/build'
        
      - name: Upload to crust
        id: gui
        uses: crustio/ipfs-upload-action@v2.0.2
        with:
          path: '/build'
          seeds: ${{ secrets.BLOCKCHAIN_SEEDS }}

      - name: Pin cid to Crust
        id: pincidtocrust
        uses: crustio/ipfs-crust-action@v1.0.8
        with:
          cid: ${{ steps.gui.outputs.hash }}
          seeds: ${{ secrets.BLOCKCHAIN_SEEDS }}
