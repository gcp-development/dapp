name: Crust Pinner Template
on:
  # mannual trigger
  workflow_dispatch:

jobs:
  pin_on_crust:
    name: aDpp 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.2.0

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm build
